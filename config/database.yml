default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  timeout: 5000
  username: root
  password: <%= ENV['DATABASE_PASSWORD_DEV'] %>
  host: localhost
  port: 3306

development:
  <<: *default
  database: api_development

test:
  <<: *default
  database: api_test
  host: 127.0.0.1
  port: 3306
  username: root
  password: <%= ENV['DATABASE_PASSWORD'] %>
  

production:
  <<: *default
  adapter: mysql2
  database: <%= ENV['DATABASE_NAME'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %>
  port: <%= ENV['DATABASE_PORT'] %>
  url: <%= ENV['DATABASE_URL'] %> # Utilise l'URL d√©finie dans les variables d'environnement

